<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>SOLAR <br> SYSTEM</h1>
  <div class="solar-system">
    <div class="sun"></div>

    <div class="orbit axis1"><div class="planet mercury"></div></div>
    <div class="orbit axis2"><div class="planet venus"></div></div>
    <div class="orbit axis3"><div class="planet earth"></div></div>
    <div class="orbit axis4"><div class="planet mars"></div></div>
    <div class="orbit axis5"><div class="planet jupiter"></div></div>
    <div class="orbit axis6"><div class="planet saturn"></div></div>
    <div class="orbit axis7"><div class="planet uranus"></div></div>
    <div class="orbit axis8"><div class="planet neptune"></div></div>
  </div>
</body>
</html>
